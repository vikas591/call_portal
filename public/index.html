<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollConnect | Futuristic Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="glow-element"></div>
            <h1>RollConnect</h1>
            <p class="subtitle" id="auth-subtitle" style="color: var(--text-ghost); margin-bottom: 2.5rem;">College
                Communication Portal</p>

            <form id="login-form">
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" id="login-roll" placeholder="e.g. 21CS101" required>
                </div>

                <div class="form-group hidden" id="name-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe">
                </div>

                <button type="submit" class="btn btn-primary" id="auth-submit" style="margin-top: 1rem;">
                    Enter Dashboard
                </button>

                <p class="footer-link" id="auth-toggle-wrapper" style="margin-top: 1.5rem; font-size: 0.9rem;">
                    New student? <a href="#" id="auth-toggle"
                        style="color: var(--accent-cyan); font-weight: 700; text-decoration: none;">Register Now</a>
                </p>

                <div id="error-area"
                    style="color: var(--danger-glow); margin-top: 1rem; font-size: 0.8rem; height: 1rem;"></div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
