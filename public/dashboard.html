<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RollConnect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <header class="navbar">
        <div class="nav-brand">RollConnect</div>
        <div class="nav-user">
            <div class="user-tag">
                <div class="status-dot" id="online-indicator"></div>
                <span id="current-status-text">ONLINE</span> | <span id="my-roll">...</span>
            </div>
            <button id="logout-btn" class="btn btn-secondary"
                style="width: auto; padding: 0.5rem 1.25rem; font-size: 0.8rem;">LOGOUT</button>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="glass-card">
            <div id="initial-ui">
                <div class="welcome-msg">
                    <h2 id="welcome-name">Hello, Student!</h2>
                    <p style="color: var(--text-ghost);">Ready to connect with your peers?</p>
                </div>

                <div class="call-controls">
                    <div class="form-group">
                        <label>Target Roll Number</label>
                        <input type="text" id="target_roll" placeholder="e.g. 21CS202">
                    </div>
                    <button class="btn btn-primary" id="call-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        Initiate Call
                    </button>
                </div>

                <!-- Call History Section -->
                <div class="history-wrapper"
                    style="margin-top: 3rem; border-top: 1px solid var(--glass-border); padding-top: 2rem;">
                    <h3
                        style="font-size: 1.1rem; font-weight: 700; margin-bottom: 1.5rem; text-align: left; color: var(--accent-cyan); letter-spacing: 1px; text-transform: uppercase;">
                        Recent Connections
                    </h3>
                    <div id="call-history-list" class="history-list">
                        <!-- History items will be injected here -->
                        <div class="no-history"
                            style="color: var(--text-ghost); font-size: 0.9rem; font-style: italic;">No recent
                            connections found.</div>
                    </div>
                </div>
            </div>

            <!-- Active Call UI -->
            <div class="connected-ui hidden" id="active-call-ui">
                <div class="call-status">
                    <div class="status-dot"></div>
                    SECURE CONNECTION ACTIVE
                </div>
                <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem;">Connected with</div>
                <div id="active-user-text" style="font-size: 2.5rem; font-weight: 800; color: var(--accent-cyan);">
                    Member</div>

                <div id="call-timer-container" class="hidden">
                    <div class="call-timer" id="call-timer">00:00</div>
                </div>

                <button id="end-call-btn" class="btn btn-danger end-call-btn">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- 3D Incoming Call Modal -->
    <div class="modal" id="incoming-call-modal">
        <div class="modal-content">
            <div class="avatar-3d" id="modal-avatar">?</div>
            <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Incoming Call</h2>
            <p style="color: var(--text-ghost); margin-bottom: 2.5rem;">Roll Number: <span id="caller-roll-text"
                    style="color: white; font-weight: 800;">...</span></p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <button id="accept-btn" class="btn btn-primary"
                    style="background: linear-gradient(45deg, #10b981, #059669); box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);">
                    Accept
                </button>
                <button id="reject-btn" class="btn btn-danger">
                    Reject
                </button>
            </div>
        </div>
    </div>

    <audio id="remote-audio" autoplay></audio>
    <audio id="ringtone-audio" loop src="https://assets.mixkit.co/active_storage/sfx/135/135-preview.mp3"></audio>
    <audio id="dialtone-audio" loop src="https://assets.mixkit.co/active_storage/sfx/134/134-preview.mp3"></audio>
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
